<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah | UX/UI Designer</title>
    
    <!-- Loading Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Font: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Settings */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Glow Effects */
        .glow-bg {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }
        
        .glow-bg-2 {
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }

        /* Glassmorphism Navigation */
        .glass-nav {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Text Gradient Class */
        .text-gradient {
            background: linear-gradient(to right, #fff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased selection:bg-indigo-500 selection:text-white">

    <!-- Background Glow -->
    <div class="glow-bg"></div>
    <div class="glow-bg-2"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 py-6 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold tracking-tight">Abdullah<span class="text-indigo-500">.</span></a>
            <!-- Empty Nav since all sections are removed -->
        </div>
    </nav>

    <!-- Hero Section (Centered) -->
    <main class="flex-grow flex items-center justify-center relative">
        <div class="max-w-6xl w-full px-6">
            <div class="max-w-3xl">
                <div class="inline-flex items-center px-3 py-1 rounded-full border border-white/10 bg-white/5 text-sm text-indigo-300 mb-6">
                    <span class="flex h-2 w-2 rounded-full bg-green-500 mr-2 animate-pulse"></span>
                    Available for new projects
                </div>
                
                <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6 leading-tight">
                    Hey, I'm Abdullah.<br>
                    <span class="text-gradient">UX/UI & Media Designer</span>
                </h1>
                
                <p class="text-xl text-gray-400 leading-relaxed mb-10 max-w-2xl">
                    I craft digital experiences that not only look good but work seamlessly. Creative, detail-oriented, and always user-centric.
                </p>

                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="mailto:abdullah.omar.q@gmail.de" class="px-8 py-4 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition-colors text-center inline-flex items-center justify-center">
                        <i data-lucide="mail" class="mr-2 w-4 h-4"></i>
                        Get in touch
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-gray-600 text-sm w-full border-t border-white/5">
        <div class="flex justify-center space-x-8 mb-4">
            <a href="https://www.linkedin.com/in/abdullah-omar-7748a0212/1" class="text-gray-400 hover:text-white transition-colors font-medium">LinkedIn</a>
            <a href="https://www.instagram.com/heyabdullah.ui/" class="text-gray-400 hover:text-white transition-colors font-medium">Instagram</a>
        </div>
        <p>&copy; 2026 Abdullah. Media & UX/UI Design.</p>
    </footer>

    <!-- Script for Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
